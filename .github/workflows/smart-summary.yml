name: Smart Zusammenfassung

on:
  schedule:
    - cron: '0 5 * * *'  # T√§glich um 5:00 UTC (6:00 Wien)
  workflow_dispatch:

jobs:
  smart-summary:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run Smart Summary
        run: node scraper/smart-summary.js
        continue-on-error: true
      
      - name: Commit & Push
        run: |
          git config user.email "bot@github.com"
          git config user.name "Summary Bot"
          git add docs/deals.json
          git diff --staged --quiet || git commit -m "üìù Deals optimiert"
          git pull --rebase origin main || true
          git push || true
